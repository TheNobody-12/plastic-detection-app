# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - plasticdetectionreva

on:
  push:
    branches:
      - azure_d
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testsarthakregis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a834693a8df4642a3df22becf139190 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97d86935c8e04476bef8019222a0508a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testsarthakregis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6a834693a8df4642a3df22becf139190 }}/testsarthakregis/testsarthakregis/testsarthakregis/testsarthakregis/revaapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'plasticdetectionreva'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_20072e512e8e4cc88563abe4bcaab4c1 }}
        images: 'testsarthakregis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6a834693a8df4642a3df22becf139190 }}/testsarthakregis/testsarthakregis/testsarthakregis/testsarthakregis/revaapp:${{ github.sha }}'